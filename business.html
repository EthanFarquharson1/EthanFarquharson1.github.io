<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    
    .zoom-image {
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .zoom-image.zoomed {
      transform: scale(1.8);
      cursor: zoom-out;
      z-index: 1000;
      position: relative;
    }
    
    body.zoom-mode {
      overflow: hidden;
    }
  </style>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="business.html">Business</a></li>
        </ul>
      </div>
    </div>
  </nav>

 <div class="container py-5">
   <!-- Top Image -->
   <div class="row justify-content-center mb-5">
      <div class="col-lg-10 text-center">
        <h3 class="fw-bold mb-3">Business Concept</h3>
        <p class="lead mb-4">My Color Palette.</p>
        <img src="Color.png" alt="Main Concept" class="zoom-image img-fluid rounded shadow">
      </div>
    </div>
   
<!-- Bottom Images -->
<div class="row g-4">
      <div class="col-md-6 text-center">
        <h4 class="fw-semibold mb-3">Homepage</h4>
        <img src="Homepage.png" alt="Homepage" class="zoom-image img-fluid rounded shadow">
      </div>
      <div class="col-md-6 text-center">
        <h4 class="fw-semibold mb-3">Messages</h4>
        <img src="Messages.png" alt="Messages" class="zoom-image img-fluid rounded shadow">
      </div>
    </div>
  </div>

<script>
// Image zoom functionality
document.addEventListener('DOMContentLoaded', function() {
  const images = document.querySelectorAll('.zoom-image');
  
  images.forEach(img => {
    img.addEventListener('click', function(e) {
      e.stopPropagation();
      
      // Close any other zoomed images
      document.querySelectorAll('.zoom-image.zoomed').forEach(zoomedImg => {
        if (zoomedImg !== img) zoomedImg.classList.remove('zoomed');
      });
      
      // Toggle zoom on clicked image
      this.classList.toggle('zoomed');
    });
  });
  
  // Click anywhere to close zoom
  document.addEventListener('click', function() {
    document.querySelectorAll('.zoom-image.zoomed').forEach(img => {
      img.classList.remove('zoomed');
    });
  });
});
</script>
</body>
</html>
